<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/app/Login/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/app/Login/Login.css">
        <link rel="stylesheet" type="text/css" href="css/app/Login/form-elements.css">
        <title>Log in - Caesar</title>
    </head>
    <body>
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to Caesar</h3>
                                    <p>Enter your username and password to log on:</p>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label  for="form-login">Login</label>
                                        <input type="text" name="login" placeholder="login" class="form-login form-control" id="form-login" value="Nikola">
                                    </div>
                                    <div class="form-group">
                                        <label  for="form-password">Password</label>
                                        <input type="password" name="password" placeholder="password" class="form-password form-control" id="form-password" value="qqq">
                                    </div>
                                    <button type="submit" class="btn">Log in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
